<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>R</h1>
        </div>
    </header>
    <div class="contenedor">
        <main>
            <form action="">
                <textarea placeholder="Ingrese el texto aquí" required></textarea>
                <div class="exclamacion">
                    <p>!</p>
                </div>Solo letras minúsculas y sin acentos.
                <div class="botones">

                    <input type="button" value="Encriptar">
                    <input type="button" value="Desencriptar">
                </div>
            </form>
        </main>
        <aside>
            <div class="contenedor-aside">
                <div class="imagen"> <img src="src/buscar.png" alt="búsqueda"></div>
                <p class="texto uno">Ningún mensaje fue encontrado</p>
                <p class="texto dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </aside>
    </div>
</body>

</html>
