<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Babería Alura</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="styles_contacto.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <h1><img src="src/img/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li class="item-lista"><a href="index.html">Home</a></li>
            <li class="item-lista"><a href="productos.html">Productos</a></li>
            <li class="item-lista"><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="contenedor">
        <form class="formulario">
          <label for="nombreApellido">Nombre y apellido</label>
          <input type="text" id="nombreApellido" class="cajas texto" required />

          <label for="correoElectronico">Correo electrónico </label>
          <input
            type="email"
            id="correoElectronico"
            class="cajas texto"
            required
            placeholder="email@dominio.com"
          />

          <label for="telefono">Teléfono</label>
          <input
            type="number"
            id="telefono"
            class="cajas texto"
            required
            placeholder="(01) 0123 4567"
          />

          <label for="mensaje">Mensaje</label>
          <textarea cols="70" rows="10" id="mensaje"></textarea>

          <fieldset class="lista-botones">
            <legend>¿Cómo le gustaría que lo contactemos?</legend>

            <label for="radio-email"
              ><input
                type="radio"
                id="radio-email"
                value="email"
                name="contacto"
              />Email</label
            >

            <label for="radio-telefono"
              ><input
                type="radio"
                id="radio-telefono"
                value="telefono"
                name="contacto"
              />Telefono</label
            >

            <label for="radio-whatsapp"
              ><input
                type="radio"
                id="radio-whatsapp"
                value="whatsapp"
                name="contacto"
                checked
              />WhatsApp</label
            >
          </fieldset>

          <div class="horario">
            <p>¿En cuál horario prefiere ser atendido?</p>
            <select name="" id="">
              <option>Mañana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
          </div>

          <label class="checkbox"
            ><input type="checkbox" checked />¿Le gustaría recibir novedades de
            la Barbería Alura?</label
          >
          <input type="submit" value="Enviar formulario" class="enviar" />
        </form>
        <table class="horarios">
          <thead>
            <tr>
              <th>Día</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>08h - 20h</td>
            </tr>

            <tr>
              <td>Miércoles</td>
              <td>08h - 20h</td>
            </tr>

            <tr>
              <td>Viernes</td>
              <td>08h - 20h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <div class="contenedor">
        <div class="imagen">
          <img src="src/img/logo_blanco_1.png" />
          <p class="copyright">© Copyright Barbería Alura - 2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
