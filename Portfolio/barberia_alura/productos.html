<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Productos - Babería Alura</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="styles_productos.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <h1><img src="src/img/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li class="item-lista"><a href="index.html">Home</a></li>
            <li class="item-lista"><a href="productos.html">Productos</a></li>
            <li class="item-lista"><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <ul class="productos">
        <li class="tarjeta cabello">
          <h2 class="titulo-lista">Cabello</h2>
          <img src="src/img/cabello.png" class="muestra-producto" />
          <p class="descripcion">Con tijera o máquina, a gusto del cliente.</p>
          <p class="precio">$ 10.000</p>
        </li>
        <li class="tarjeta barba">
          <h2 class="titulo-lista">Barba</h2>
          <img src="src/img/barba.png" class="muestra-producto" />
          <p class="descripcion">Corte y diseño profesional de barba.</p>
          <p class="precio">$ 8.000</p>
        </li>
        <li class="tarjeta cabello_barba">
          <h2 class="titulo-lista">Cabello + Barba</h2>
          <img src="src/img/cabellobarba.png" class="muestra-producto" />
          <p class="descripcion">Paquete completo de cabello y barba.</p>
          <p class="precio">$ 15.000</p>
        </li>
      </ul>
    </main>
    <footer>
      <div class="contenedor">
        <div class="imagen">
          <img src="src/img/logo_blanco_1.png"/>
          <p class="copyright">© Copyright Barbería Alura - 2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
